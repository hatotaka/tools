worker_processes auto;
worker_rlimit_nofile  4096;

events {
  worker_connections  1024;
  multi_accept on;
  use epoll;
}


http {
  include /etc/nginx/mime.types;
  access_log off;
  tcp_nopush on;
  tcp_nodelay on;
  open_file_cache max=100 inactive=10s;


  server {
    gzip_types application/json; //他にも足す
    gzip on;

  }
}
